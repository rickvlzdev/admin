{% extends "base.html" %}

{% block app_content %}
<div class="row">
  <div class="col">
    <h1>Profile</h1>
    <ul class="list-group">
      <li class="list-group-item">
        first name: {{ current_user.first_name }}
      </li>
      <li class="list-group-item">
        last name: {{ current_user.last_name }}
      </li>
      <li class="list-group-item">
        username: {{ current_user.username }}
      </li>
      <li class="list-group-item">
        email: {{ current_user.email }}
      </li>
      <li class="list-group-item">
        created on: {{ current_user.create_date }}
      </li>
    </ul>
  </div>
</div>
{% endblock %}
