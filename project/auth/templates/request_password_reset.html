{% extends "base.html" %}

{% block app_content %}
<div class="row justify-content-center pt-5">
  <div class="col-md-8">
    <h1>Request Password Reset</h1>
    <form action="" method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class="form-control", placeholder="enter email") }}
      </div>
      {{ form.submit(class="btn btn-primary") }}
    </form>
  </div>
</div>
{% endblock %}
